
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reset Password | attmanege</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071225,#061028);color:#e8fbff;margin:0;padding:40px}
		.card{max-width:520px;margin:40px auto;padding:24px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}
		h1{color:#00ffd5;margin:0 0 6px}
		p{color:#cfeeff}
		label{display:block;margin-top:12px;color:#cfeeff}
		input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.01);color:#e8fbff}
		button{margin-top:16px;padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,#6b8cff,#00ffd5);font-weight:700;color:#022}
		.note{color:#aee9ff;font-size:0.95rem}
		.error{color:#ff7b9c}
	</style>
</head>
<body>
	<div class="card">
		<h1>Reset Password</h1>
		<p class="note">Enter your new password below. The reset token must be present in the URL.</p>
		{% if error %}
			<div class="error">{{ error }}</div>
		{% endif %}
		<form method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token }}">
			<label for="password">New password</label>
			<input type="password" id="password" name="password" required minlength="6">
			<label for="confirm">Confirm password</label>
			<input type="password" id="confirm" name="confirm" required minlength="6">
			<button type="submit">Reset password</button>
		</form>
	</div>
</body>
</html>
